[campaign]
    #textdomain wesnoth-tsotw
    name = _ "The Story of the Wose"
    difficulties=NORMAL,HARD
    description = _ "Somewhere on the Green Isle"
    difficulty_descriptions= _ "*&units/woses/wose.png=Normal;&units/woses/wose-elder.png=Hard"
    icon=units/woses/wose.png
    first_scenario=1_The_Oldwood
