    {~add-ons/Story_of_Wose/wtraits.cfg}
    {~add-ons/Story_of_Wose/units}
[/units]
{~add-ons/Story_of_Wose/scenarios}
{~add-ons/Story_of_Wose/terrain.cfg}
#endif

